<body class="fixed-position">
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>

    <!-- Sign In Section Begin -->
    <div class="signin">

                <p>Love life, learn to live, create life</p>
                <div class="signin__form">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">

                                Sign up
                            </a>
                        </li>

                        <li class="nav-item">
                    </li></ul>

                            </div>
                        </div>

                            </div>
