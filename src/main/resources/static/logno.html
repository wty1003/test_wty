<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1>用户名或者密码错误</h1>
<a href="http://localhost:8080/register.html">点此返回登录界面</a>
<p>
    <span id="time">3</span>秒之后，自动跳转到首页
</p>
<script>
    var second=3;
    function showtime(){
        second--;
        if(second<=0){
            location.href="http://localhost:8080/register.html";
        }
        var time=document.getElementById("time");
        time.innerHTML=second+"";
    }
    setInterval(showtime,1000);
</script>
</body>
</html>
